<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">    
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="..//static/img/logo_nagondola.png" alt="logo">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <!-- Certifique-se de que o formulário esteja usando o método POST e a ação esteja correta -->
                            <form id="login-form" method="POST" action="/login" class="my-login-validation" novalidate="">
                                <div class="form-group">
                                    <label for="username">E-Mail</label>
                                    <input id="username" type="text" class="form-control" name="username" required autofocus>
                                    <div class="invalid-feedback">
                                        E-mail inválido
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Senha
                                        <a href="forgot.html" class="float-right">
                                            Esqueceu a senha?
                                        </a>
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                    <div class="invalid-feedback">
                                        Senha requerida
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                        <label for="remember" class="custom-control-label">Me lembre</label>
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2024 &mdash; SUA TRADE
                    </div>
                </div>
            </div>
        </div>        
    </section>

    <!-- Scripts de Bibliotecas Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<!-- Script JavaScript Atualizado -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        console.log("[FRONTEND] Página de login carregada");

        const loginForm = document.getElementById("login-form");
        const cpfField = document.querySelector("input[name='cpf']");
        const usernameField = document.querySelector("input[name='username']");
        const passwordField = document.querySelector("input[name='password']");

        // Validação do formulário
        if (loginForm) {
            loginForm.addEventListener("submit", (e) => {
                console.log("[FRONTEND] Formulário de login enviado");
                
                if (!loginForm.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                    alert("Por favor, preencha todos os campos corretamente.");
                }
                
                loginForm.classList.add("was-validated");
            });
        }

        // Monitoramento de campos
        if (cpfField) {
            cpfField.addEventListener("input", () => {
                console.log(`[FRONTEND] CPF digitado: ${cpfField.value}`);
            });
        }

        if (usernameField) {
            usernameField.addEventListener("input", () => {
                console.log(`[FRONTEND] Username digitado: ${usernameField.value}`);
            });
        }

        if (passwordField) {
            passwordField.addEventListener("input", () => {
                console.log("[FRONTEND] Password está sendo digitado");
            });
        }
    });
</script>

</body>
</html>
