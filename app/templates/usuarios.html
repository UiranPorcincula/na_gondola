<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Gerenciar Usuários</h2>

    <!-- Adicionar novo -->
    <form action="/usuarios/adicionar" method="POST" class="row g-3 mb-4">
        <div class="col-md-2"><input name="username" class="form-control" placeholder="Usuário" required></div>
        <div class="col-md-2"><input name="password" class="form-control" placeholder="Senha" required></div>
        <div class="col-md-2"><input name="cpf" class="form-control" placeholder="CPF"></div>
        <div class="col-md-2"><input name="perfil" class="form-control" placeholder="Perfil"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Adicionar</button></div>
    </form>

    <!-- Tabela de usuários -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Usuário</th>
                <th>Senha</th>
                <th>CPF</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <form action="/usuarios/editar/{{ u.id }}" method="POST">
                    <td><input name="username" class="form-control" value="{{ u.username }}"></td>
                    <td><input name="password" class="form-control" value="{{ u.password }}"></td>
                    <td><input name="cpf" class="form-control" value="{{ u.cpf }}"></td>
                    <td><input name="perfil" class="form-control" value="{{ u.perfil }}"></td>
                    <td class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                    </form>
                    <form action="/usuarios/excluir/{{ u.id }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
