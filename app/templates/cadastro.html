<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/cadastro.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro</h1>
        {% if message %}
            <p class="mt-3">{{ message }}</p>
        {% endif %}
        <form class="form-container mt-3" method="POST" action="/login">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="username">UsuÃ¡rio:</label>
                <input type="text" id="username" name="username" required class="form-control">
                <span id="usernameAlert" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" name="password" required class="form-control">
                <span id="passwordAlert" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <button onclick="location.href='/login'" class="btn btn-secondary mt-3">Voltar</button>
    </div>
<script src="/static/js/login.js"></script>
</body>
</html>
