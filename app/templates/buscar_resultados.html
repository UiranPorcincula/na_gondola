{% for resultado in resultados %}
    <div class="result-item">
        <p>{{ resultado.funcionario }}</p>
        <p>{{ resultado.loja }}</p>
        <p>{{ resultado.cidade }}</p>
        <p>{{ resultado.endereco }}</p>
        <p>{{ resultado.regiao }}</p>
        <p>{{ resultado.bairro }}</p>
    </div>
{% endfor %}
